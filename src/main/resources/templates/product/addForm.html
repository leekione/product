<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록</title>
    <style>
        .errmsg {
            font-size:0.8em;
            font-weight:bold;
            color:red;
        }
        ul {
            margin:0; padding:0;
        }
        ul,li{
            text-decoration:none;
        }
    </style>
</head>

<body>
    <h1>상품등록</h1>
    <form action="" method="post" th:object="${form}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:class="errmsg" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div>
            <label for="">상품명</label>
            <input type="text" th:field="*{pname}">
            <ul th:if="${#fields.hasErrors('pname')}">
                <li th:class="errmsg" th:each="err : ${#fields.errors('pname')}" th:text="${err}"></li>
            </ul>
        </div>
<!--        <div><label th:for="pname">상품명</label></div>-->
<!--        <div>-->
<!--            <input type="text" th:field="*{pname}">-->
<!--            <div class="errmsg" th:errors="*{pname}"></div>-->
<!--        </div>-->
        <div>
            <label for="">갯수</label>
            <input type="text" th:field="*{count}">
            <ul th:if="${#fields.hasErrors('count')}">
                <li th:class="errmsg" th:each="err : ${#fields.errors('count')}" th:text="${err}"></li>
            </ul>
        </div>
<!--        <div><label th:for="count">갯수</label></div>-->
<!--        <div>-->
<!--            <input type="text" th:field="*{count}">-->
<!--            <div class="errmsg" th:errors="*{count}"></div>-->
<!--        </div>-->
        <div>
            <label for="">가격</label>
            <input type="text" th:field="*{price}">
            <ul th:if="${#fields.hasErrors('price')}">
                <li th:class="errmsg" th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
            </ul>
        </div>
<!--        <div><label th:for="price">가격</label></div>-->
<!--        <div>-->
<!--            <input type="text" th:field="*{price}">-->
<!--            <div class="errmsg" th:errors="*{price}"></div>-->
<!--        </div>-->
        <div>
        <button type="submit">등록</button>
        <button type="button" th:onclick="|location.href = '@{/products/all}'|">등록취소</button>
        </div>
    </form>

</body>
</html>
