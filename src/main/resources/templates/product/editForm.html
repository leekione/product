<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품수정</title>
    <style>
        .errmsg {
            font-size:0.8em;
            font-weight:bold;
            color:red;
        }
        ul {
            margin:0; padding:0;
        }
        ul,li{
            text-decoration:none;
        }
    </style>
</head>

<body>
    <h1>상품수정</h1>
    <form action="" method="post" th:object="${form}">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:class="errmsg" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <div>
            <label for="">상품번호</label>
            <input type="text" th:field="*{pid}" readonly>
        </div>
        <div>
            <label for="">상품명</label>
            <input type="text" th:field="*{pname}">
            <ul th:if="${#fields.hasErrors('count')}">
                <li th:class="errmsg" th:each="err : ${#fields.errors('count')}" th:text="${err}"></li>
            </ul>
        </div>
        <div>
            <label for="">갯수</label>
            <input type="text" th:field="*{count}">
            <ul th:if="${#fields.hasErrors('count')}">
                <li th:class="errmsg" th:each="err : ${#fields.errors('count')}" th:text="${err}"></li>
            </ul>
        </div>
        <div>
            <label for="">가격</label>
            <input type="text" th:field="*{price}">
            <ul th:if="${#fields.hasErrors('price')}">
                <li th:class="errmsg" th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
            </ul>
        </div>
        <div>
        <button type="submit">수정</button>
        <button type="button" th:onclick="|location.href = '@{/products/${pid}'|" >수정취소</button>


        </div>
    </form>
</body>
</html>
